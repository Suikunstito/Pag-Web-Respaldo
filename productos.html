<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - PetShop</title>
  <!--CSS-->
  <link rel="stylesheet" href="css/Style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!--SCRIPTS-->
  <script src="js/Javascript.js"></script>
</head>

<body class="bg-dark text-white">
  <!--HEADER-->
  <div class="container-fluid" style="position:absolute; height:100px">
    <div id="header">
    </div>
  </div>

  <!--MAIN-->
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h1 style="padding: 20px; margin-top: 100px;">Mantenedor De Productos</h1>
        <!-- Inicio form -->
        <form method="POST" id="formulario2" action="recibir_datos">
          <div class="form-group">
            <br>
            <label for="id">ID</label>
            <input type="text" id="id" name="id" class="form-control" placeholder="Ingrese su ID" value="" />
          </div>
          <div class="form-group">
            <br>
            <label for="selectExample">Categoria</label>
            <select class="form-control" id="selectExample">
              <option value="">Selecciona una opción</option>
              <option value="opcion1">Perro</option>
              <option value="opcion2">Gato</option>
              <option value="opcion3">Ave</option>
            </select>
          </div>
          <div class="form-group">
            <br>
            <label for="nombre">Nombre</label>
            <input type="text" id="nom" name="nom" class="form-control" placeholder="Ingrese su nombre aquí" value="" />
          </div>
          <div class="from-group">
            <br>
            <label for="desc">Descripcion</label>
            <textarea class="form-control" name="desc" id="desc" cols="5" rows="2"
              placeholder="Ingrese una Descripcion"></textarea>
          </div>
          <div class="form-group">
            <br>
            <label for="precio">Precio</label>
            <input type="text" id="precio" name="precio" class="form-control" placeholder="Ingrese el Precio"
              value="" />
          </div>
          <div class="form-group">
            <br>
            <label for="descuentosub">Descuento Subscriptor</label>
            <input type="text" id="descuentosub" name="descuentosub" class="form-control" value="" />
          </div>
          <div class="form-group">
            <br>
            <label for="descoferta">Descuento por Oferta</label>
            <input type="text" id="descoferta" name="descoferta" class="form-control" value="" />
          </div>
          <br>
          <button id="id_btnenviar" type="submit" class="btn btn-primary">
            Guardar
          </button>
          <button id="id_btnenviar" type="submit" class="btn btn-primary">
            Nuevo
          </button>
          <button id="id_btnenviar" type="submit" class="btn btn-primary">
            Eliminar
          </button>
          
        </form>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="Img/alien.png" alt="alien" style="width: 300px; height: 300px; margin-top: 250px;">
        <input type="file" value="Examinar" style="margin-top: 100px;" class="btn btn-primary form-control-file ">
      </div>
    </div>
  </div>
  
  <!--FOOTER-->
  <div class="sticky-bottom">
    <div class="container-fluid bg-black" style="position:relative">
      <div class="container text-center">
        <div class="row gx-5">
          <div class="col">
            <div class="p-3">Zomboy GM 2023 | Todos los derechos reservados | Santiago, Chile</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="container-fluid bg-black" style="position:relative">
      <div class="container text-center">
        <div class="row gx-5">
          <div class="col">
            <div class="p-5" style="height: 80vh"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hacemos el llamado a los validadores, que estan en la carpeta js  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
  <script src="js/validador.js" type="text/javascript"></script>
</body>

</html>
