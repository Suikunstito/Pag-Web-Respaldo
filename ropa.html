<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa - PetShop</title>
    <!--CSS-->
    <link rel="stylesheet" href="Js/Javascript.js">
    <link rel="stylesheet" href="css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!--SCRIPTS-->
    <script src="js/Javascript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body class="bg-dark text-white">
    <!--HEADER-->
    <div class="container-fluid" style="position:absolute; height:100px">
        <div id="header">
        </div>
    </div>

    <!--MAIN-->
    <main style="margin-top: 80px; ">

        <body>
            <h1>Ropa para sibaritas</h1>
            <br><br>

            <table id="tblCategorias" border="1px">
            </table>

            <script>
                $(document).ready(function () {
    $.get("http://fakestoreapi.com/products", function (data) {
      var table = '<table>'; // Iniciar la tabla

      data.forEach(function (product, index) {
        if (index % 4 === 0) {
          // Crear una nueva fila cada 4 productos
          table += '<tr>';
        }

        table += `
          <td>
            <img class="ropa" src="${product.image}">
            <br>
            $${product.price}
            <br>
            ${product.title}
            <br>
            ${product.category}
            <br>
            ${product.description}
          </td>`;

        if ((index + 1) % 4 === 0 || (index + 1) === data.length) {
          // Cerrar la fila despu√©s de cada 4 productos o al final del arreglo
          table += '</tr>';
        }
      });

      table += '</table>'; // Cerrar la tabla

      $('#tblCategorias').append(table); // Agregar la tabla al contenedor
    });
  });
            </script>
        </body>

    </main>

    <!--FOOTER-->
    <div class="sticky-bottom">
        <div class="container-fluid bg-black" style="position:relative">
            <div class="container text-center">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3">Zomboy GM 2023 | Todos los derechos reservados | Santiago, Chile</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container-fluid bg-black" style="position:relative">
            <div class="container text-center">

                    <div class="col">
                        <div class="p-5" style="height: 80vh"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
