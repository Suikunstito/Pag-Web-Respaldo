<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - PetShop</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!--SCRIPTS-->
    <script src="js/Javascript.js"></script>
</head>

<body class="bg-dark text-white">
    <!--HEADER-->
    <div class="container-fluid" style="position:absolute; height:100px">
        <div id="header">
        </div>
    </div>

    <!--MAIN-->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <h1 style="padding: 20px; margin-top: 100px;">Ingresar el Tienda</h1>
                <!-- Inicio form -->
                <form method="POST" id="formulario2" action="recibir_datos">
                    <div class="form-group g-start-3">
                        <br>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control"
                            placeholder="Ingrese su email aquí" value="" />
                    </div>
                    <div class="form-group">
                        <br>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Ingresar contraseña del al menos 5 caracteres" value="" />
                    </div>

                    <button id="id_btneLiminar" type="submit" class="btn btn-primary">
                        Ingresar
                    </button>
                    <br>
                    <a href="">¿Olvidaste tu contraseña?</a>
                    <a href="registro.html">Registrarse</a>
                </form>
            </div>
        </div>
    </div>


    <!--FOOTER-->
    <div class="sticky-bottom">
        <div class="container-fluid bg-black" style="position:relative">
            <div class="container text-center">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3">Zomboy GM 2023 | Todos los derechos reservados | Santiago, Chile</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container-fluid bg-black" style="position:relative">
            <div class="container text-center">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-5" style="height: 80vh"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hacemos el llamado a los validadores, que estan en la carpeta js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="js/validador.js" type="text/javascript"></script>
</body>

</html>
