{% extends 'core/base.html' %}
{% load static %}

<!--CSS-->
{% block stylesheet %}
<link href="{% static 'core/css/Style.css'%}" rel="stylesheet">
{% endblock %}

{% block content %}
<main style="height: 90vh">
    <div class="container nav-ingreso" style="margin-top: 100px;">
        <div class="row">
            <div class="col-12">
                <h1 style="padding: 20px;">Ingresar a la tienda</h1>
            </div>
            <form action="" method="POST" style="width: auto; margin-left: auto; margin-right: auto;">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <br>
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" class="form-control text-center"
                                placeholder="Ingrese su email aquí" value="" />
                        </div>
                        <div class="form-group">
                            <br>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="text-center form-control"
                                placeholder="Ingresar contraseña del al menos 5 caracteres" value="" />
                        </div>
                    </div>
                    <div class="col-12 text-center" style="margin-top: 30px;">
                        <input type="submit" value="Ingresar" class=" btn btn-primary">
                    </div>

                    <div>
                        <a href="registro.html">Registrarse</a>
                        <a href="" style="padding: 10px;">Olvide mi contraseña</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
