<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bodega - PetShop</title>
  <!--CSS-->
  <link rel="stylesheet" href="css/Style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!--SCRIPTS-->

<body class="bg-dark text-white">
  <!--HEADER-->
  <div class="container-fluid" style="position:absolute; height:100px">
    <div id="header">
    </div>
  </div>

  <!--MAIN-->
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h1 style="padding: 20px; margin-top: 100px;">Mantenedor de Bodega</h1>
        <!-- Inicio form -->
        <form method="POST" id="formulario2" action="recibir_datos">
          <div class="form-group" style="padding-top: 20px;">
            <label for="selectExample">Categoria</label>
            <select class="form-control" id="selectExample">
              <option value="">Selecciona una opción</option>
              <option value="opcion1">Perro</option>
              <option value="opcion2">Gato</option>
              <option value="opcion3">Ave</option>
            </select>
          </div>
          <div class="form-group" style="padding-top: 20px;">
            <label for="selectExample">Nombre</label>
            <select class="form-control" id="selectExample">
              <option value="">Selecciona una opción</option>
              <option value="opcion1">Saco alimento Royan Canin</option>
              <option value="opcion2">Cat Chow</option>
              <option value="opcion3">Mazuri</option>
            </select>
          </div>
          <div class="form-group" style="padding-top: 20px;">
            <label for="cant">Cantidad</label>
            <input type="text" id="cant" name="cant" class="form-control"
                placeholder="Ingrese la cantidad" value="" />
        </div>
          <br>
          <button id="id_btnNuevo" type="submit" class="btn btn-primary">
            Nuevo
          </button>
          <button id="id_btneAgregar" type="submit" class="btn btn-primary">
            Agregar
          </button>
        </form>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="Img/alien.png" alt="alien" style="width: 300px; height: 300px; margin-top: 250px;">
      </div>
    </div>
  </div>
  <div class=" nav-tabla row" style="padding-top: 40px;">
    <div class="col-12">
      <table class="table table-dark table-hover table-striped table-bordered"
        style="width: 100%; table-layout: fixed;">
        <thead>
          <tr>
            <th style="width: 50px;">ID</th>
            <th style="width: 100px;">Categoria</th>
            <th style="width: 200px;">Nombre</th>
            <th style="width: 100px;">Estado</th>
            <th style="width: 80px;">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>27</td>
            <td>Perros</td>
            <td>Saco alimento Royan Canin</td>
            <td>Vendido</td>
            <td><a href="">Eliminar</a></td>
          </tr>
          <tr>
            <td>28</td>
            <td>Gato</td>
            <td>Saco alimento don cuchito</td>
            <td>En bodega</td>
            <td><a href="">Eliminar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
  </div>

  <!--FOOTER-->
  <div class="sticky-bottom">
    <div class="container-fluid bg-black" style="position:relative">
      <div class="container text-center">
        <div class="row gx-5">
          <div class="col">
            <div class="p-3">Zomboy GM 2023 | Todos los derechos reservados | Santiago, Chile</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="container-fluid bg-black" style="position:relative">
      <div class="container text-center">
        <div class="row gx-5">
          <div class="col">
            <div class="p-5" style="height: 80vh"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
  <script src="js/validador.js" type="text/javascript"></script>
</body>

</html>
